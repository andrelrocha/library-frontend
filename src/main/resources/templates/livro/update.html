<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edição de Usuário</title>
</head>
<body>
    <nav class="navbar navbar-light justify-content-center fs-3 mb-5" style="background-color: #696D7D;">
        <a href="http://localhost:1313/users/userid" class="btn btn-primary me-2">Meu Perfil</a>
        <a href="http://localhost:1313/livros" class="btn btn-success me-2">Ir para Livros</a>
        Biblioteca POO
        <button id="logoutButton" class="btn btn-danger ms-2">Sair</button>
    </nav>
    
    <div class="container">
        <div class="text-center mb-4">
            <h3>Edite os dados</h3>
            <p class="text-muted">Complete os campos que você deseja atualizar abaixo</p>
        </div>

        <div class="container d-flex justify-content-center">
            <form id="livroForm" style="width:50vw; min-width:300px;">
                <div class="form-group">
                    <label class="form-label">Titulo</label>
                    <input type="text" id="livroTitulo" class="form-control" placeholder="Digite o titulo">
                </div>
        
                <div class="form-group">
                    <label class="form-label">Autor</label>
                    <input type="text" id="livroAutor" class="form-control" placeholder="Digite o nome do autor">
                </div>
        
                <div class="form-group">
                    <label class="form-label">Assunto</label>
                    <input type="text" id="livroAssunto" class="form-control" placeholder="Digite o assunto">
                </div>
        
                <div class="form-group">
                    <label class="form-label">Quantidade em Estoque</label>
                    <input type="text" id="livroQtd" class="form-control" placeholder="Digite a quantidade em estoque">
                </div>
        
                <button id="submitButton" class="btn btn-lg btn-primary btn-block mt-5" type="submit">Editar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('livroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const logoutButton = document.getElementById('logoutButton');
        
            logoutButton.addEventListener('click', function() {
                localStorage.clear();
                window.location.href = 'http://localhost:1313/login';
            });

            const token = localStorage.getItem('token');

            const titulo = document.getElementById('livroTitulo').value;
            const autor = document.getElementById('livroAutor').value;
            const assunto = document.getElementById('livroAssunto').value;
            const quantidadeEstoque = document.getElementById('livroQtd').value;

            const livroData = {};
            if (titulo !== '') {
                livroData.titulo = titulo;
            }
            if (autor !== '') {
                livroData.autor = autor;
            }
            if (assunto !== '') {
                livroData.assunto = assunto;
            }
            if (quantidadeEstoque !== '') {
                livroData.quantidadeEstoque = quantidadeEstoque;
            }

            const cookieString = document.cookie;
            const cookies = cookieString.split(';').map(cookie => cookie.trim());
            let livroId = null;

            for (const cookie of cookies) {
                const [name, value] = cookie.split('=');
                if (name === 'livro_id') {
                    livroId = value;
                    break;
                }
            }


            fetch(`http://localhost:8080/livros/${livroId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(livroData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Livro atualizado com sucesso!');
                    document.getElementById('livroForm').reset();
                    window.location.href = `http://localhost:1313/livros/livroporid`;
                } else if (response.status === 400) {
                    response.text().then(errorMessage => {
                        alert(`Erro ${response.status}: ${errorMessage}`);
                    });
                } else if (response.status === 401) {
                    alert('Erro 401: Você não está autorizado para a operação desejada');
                } else if (response.status === 403) {
                    alert('Erro 403: Você não está autorizado para a operação desejada');
                } else {
                    alert('Erro ao editar livro. Por favor, tente novamente.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Houve um erro ao processar a solicitação. Por favor, tente novamente.');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
